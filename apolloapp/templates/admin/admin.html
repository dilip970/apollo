<!DOCTYPE html>
<html lang="en">

<head>
  <title>admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/assets/css/style.css">

</head>
<body>

    <div class="row rw">
      <div class="col-md-4">

      </div>
    <div class="col-md-4">
        <div class="signup-form">
              <h3>Admin Login</h3>
              {% if msg %}
              <div class="alert alert-danger" style="margin-top: 10px;">
                <center><strong>{{msg}}</strong></center>
              </div>
              {% endif %}
              <form action="/adminlogin/" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control fm" name="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password</label>                    
                      <input id="password-field" type="password" class="form-control fm" name="password" id="pwd">
                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                   </div>
                    <button type="submit" class=" btn btn-user ">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
